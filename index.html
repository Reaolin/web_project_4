<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Around The US</title>
</head>
<body class="page">
        <header class="header">
            <img src="./images/logo.svg" class="logo" alt="Around US Logo">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/jc.png" alt="profile image">
                    <div class="profile-info">
                    <button class="profile__edit-btn"></button>
                    <h1 class="profile-info__title">Jacques Cousteau</h1>
                    <p class="profile-info__sub-title">Explorer</p>
                </div>
            
            <button class="profile__add-btn"></button>
            </section>
            <ul class="photo-grid">
                <li class="card">
                    <img src="./images/Yosemite.png" alt="Yosemite" class="card__img">
                    <div class="card__info">Yosemite Valley<img src="./images/heart.svg" alt="heart" class="card__heart"></div>
                </li>
                <li class="card">
                    <img src="./images/Lake Louise.png" alt="Lake Louise" class="card__img">
                    <div class="card__info">Lake Louise<img src="./images/heart.svg" alt="heart" class="card__heart"></div>
                </li>
                <li class="card">
                    <img src="./images/bald mnt.png" alt="Bald Mountains" class="card__img">
                    <div class="card__info">Bald Mountains<img src="./images/heart.svg" alt="heart" class="card__heart"></div>
                </li>
                <li class="card">
                    <img src="./images/Latemar.png" alt="Latemar" class="card__img">
                    <div class="card__info">Latemar<img src="./images/heart.svg" alt="heart" class="card__heart"></div>
                </li>
                <li class="card">
                    <img src="./images/Vanoise Natl.png" alt="Vanois National" class="card__img">
                    <div class="card__info">Vanois National...<img src="./images/heart.svg" alt="heart" class="card__heart"></div>
                </li>
                <li class="card">
                    <img src="./images/Lago di Braies.png" alt="Lago di Braies" class="card__img">
                    <div class="card__info">Lago di Braies<img src="./images/heart.svg" alt="heart" class="card__heart"></div>
                </li>
            </ul>
        </main>
        <footer class="footer">Â© 2020 Around The U.S.</footer>
</body>
</html>
