<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Around The US</title>
</head>
<body class="page">
        <header class="header"> <!--Thank you so much for your review and thank you for the can be improved section!  I implemented a few of them and its cleaner and smoother!  Much appreciated!-->
            <img src="./images/logo.svg" class="logo" alt="Around US Logo">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/jc.png" alt="profile image">
                    <div class="profile-info">
                        <div class="profile-info__text">
                    <h1 class="profile-info__title">Jacques Cousteau</h1>
                    <p class="profile-info__sub-title">Explorer</p>
                </div>
                    <button class="profile__edit-btn link"></button> 
                </div>
            
            <button class="profile__add-btn link"></button>
            </section>
            <section class="photo-container">
            <ul class="photo-grid">
                
            </ul>
        </section>
        </main>
        <footer class="footer">&copy; 2020 Around the U.S.</footer>
        <div class="modal modal_type_edit-profile">
            <div class="modal__container">
                <div class="modal__content">
                <h3 class="modal__title">Edit profile</h3>
                <form action="#" class="form form_type_edit-profile">
                    <input type="text" name="name" class="form__name-input" value="name">
                    <input type="text" name="occupation" class="form__job-input" value="occupation">
                    
                    <button type="submit" class="form__save">Save</button> <!--Thank you for calling this out. Makes it much cleaner.  I was a little worried I'd forget a step when going back and changing everything, but it worked!!-->
                    <!-- Buttons have to be within the class you are calling for JavaScript
                    otherwise it won't talk-->
                </form>
                <button class="modal__close link"></button>
            </div>
            </div>
        </div>
        <div class="modal modal_type_add-card">

            <div class="modal__container">
                <div class="modal__content">
                <h3 class="modal__title">New Card</h3>
                <form action="#" class="form form_type_add-card">
                    <input type="text" name="title" class="form__title-input" value="title">
                    <input type="url" name="url link" class="form__url-input" value="url link">
                    
                    <button type="submit" class="form__save">Save</button>
                </form>
                <button class="modal__close link"></button>
            </div>
            </div>
        </div>
        <div class="modal modal_type_display-image">
            <div class="modal__container">
            <button class="modal__close link"></button>
            <figure>
                <img src="" alt="" class="modal__img">
                <figcaption class="modal__caption"></figcaption>
            </figure>
            </div>
        </div>
        <template class="card-template">
            <li class="card">
                <img class="card__img">
                <button class="card__remove-btn">
                    <img src="./images/Trashcan_lid.svg" alt="Trashcan lid" class="card__trash-top">
                    <img src="./images/trashcan_bottom.svg" alt="trashcan bottom" class="card__trash-bottom">
                </button>
                <div class="card__info">
                    <h2 class="card__title"></h2>
                   <button class="card__heart"></button>
                </div>
            </li>
        </template>
        <script src="./index.js"></script>
        
</body>
</html>
